<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <main id="main_1">
        <form id="calculator_form">
            <header class="calculator_header">
                <input type="text"  id="resultado" class="calculator_output" value="" style="display:inline"/>       
            </header>
            <footer class="calculator_footer">

                <div class="btn_numbers">
                    <input type="button"value="AC" class="btn btn-up btn-white" onclick="clearScreen()">
                                              
                    <input type="button" value="<" id="backspace" class="btn btn-light-orange" onclick="display('<')">
                       
                </div>

                <div class="btn_numbers">
                    <input type="button" value="7" class="btn btn-dark-grey" id="7" onclick="display('7')" >
                     
                    <input type="button" value="8" class="btn btn-dark-grey" onclick="display('8')">
                      
                    <input type="button" value="9" class="btn btn-dark-grey" onclick="display('9')">
                        
                    <input type="button" value="/" class="btn btn-light-orange" onclick="operator('/')">
                        
                </div>
                
                <div class="btn_numbers">
                    <input type="button" value="4" class="btn btn-dark-grey" onclick="display('4')">
                        
                    <input type="button" value="5" class="btn btn-dark-grey" onclick="display('5')">
                        
                    <input type="button" value="6" class="btn btn-dark-grey" onclick="display('6')">
                       
                    <input type="button" value="*" class="btn btn-light-orange" onclick="operator('*')">
  
                </div>

                <div class="btn_numbers">
                    <input type="button"value="1" class="btn btn-dark-grey" onclick="display('1')">
                        
                    <input type="button"value="2" class="btn btn-dark-grey" onclick="display('2')">
                        
                    <input type="button" value="3" class="btn btn-dark-grey" onclick="display('3')">
                       
                    <input type="button" value="-" class="btn btn-light-orange" onclick="operator('-')">
                        
                </div>

                <div class="btn_numbers">
                    <input type="button" value="0" class="btn btn-dark-grey"onclick="display('0')">
                        
                    <input type="button" value="." id="dot" class="btn btn-dark-grey" onclick="display('.')">
                        
                    <input type="button" value="=" class="btn btn-light-orange" onclick="calculate()">

                    <input type="button" value="+" class="btn btn-light-orange" id="symbol" onclick="operator('+')">

                </div>       
            </footer>
        </form>
    </main>
    <script src="../js/script.js" type="text/javascript"></script>
 </body>
</html>
